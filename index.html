<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">BMI Calculator</h1>
        <form method="post">
            <div class="mb-3">
                <label for="heightInput" class="form-label">Height (cm)</label>
                <input type="text" class="form-control" id="heightInput" name="userHeight" required />
            </div>
            <div class="mb-3">
                <label for="weightInput" class="form-label">Weight (kg)</label>
                <input type="number" class="form-control" id="weightInput" name="userWeight" required />
            </div>
            <button type="submit" class="btn btn-primary">Calculate BMI</button>
        </form>
    </div>
</body>
</html>
